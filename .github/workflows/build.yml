name: Build & Release DCS Livery Updater

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyinstaller requests pyqt5

      - name: Build Windows Executable
        run: |
          pyinstaller --noconsole --onefile --icon=icon.ico dcs_livery_installer.py
        working-directory: .

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer_script.iss"
        working-directory: .

      - name: Upload Artifacts (Installer)
        uses: actions/upload-artifact@v4
        with:
          name: DCS_Livery_Updater_Installer
          path: ./DCS_Livery_Updater_Installer.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Installer
        uses: actions/download-artifact@v4
        with:
          name: DCS_Livery_Updater_Installer

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./DCS_Livery_Updater_Installer.exe
          draft: false
          prerelease: false
